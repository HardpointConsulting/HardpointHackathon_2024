<!DOCTYPE html>
<html>
<head>
<title>Chatbot</title>
<link href="css/chatbot.css" rel="stylesheet" type="text/css" media="all" />
</head>
<body>
<div class="chatbot-container">
    <!-- Chatbot icon and name -->
    <div class="chatbot-icon">
        <img src="/images/boticon.png" alt="Chatbot Icon" style="width: 100px; height: 100px;"> <!-- Adjust the path to your image and dimensions as needed -->
        <h2>BOUTIHUB AI</h2>
    </div>
    
    <div class="chat-window">
        <div class="messages">
            <!-- User message -->
            <div class="user-message">Hello, how can I help you?</div>
            
            <!-- Chatbot response -->
            <div class="chatbot-response">I'm looking for information on your products.</div>
            
            <!-- Further messages appended here -->
        </div>
        <input type="text" class="chat-input" placeholder="Type your message here...">
        <button class="send-btn">Send</button>
    </div>
</div>
<script src="js/chatbot.js"></script> <!-- Ensure this path is correct based on your project structure -->
</body>
</html>
