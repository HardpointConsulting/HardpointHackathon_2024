<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group 10</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&display=swap');
        body{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        
        header{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 20%;
            background: black;
            color: white;
        }

        header h1{
            font-size: 80px;
        }

        .yay{
            width: 100%;
            height: 70%;
        }

        .up{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 50%;
        }

        .up h1{
            font-size: 100px;
        }

        .down{
            display: flex;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            height: 50%;
        }

        .down button{
            width: 7.5%;
            height: 25%;
            background: black;
            border: 0;
            border-radius: 5px;
            color: white;
            box-shadow: 0 3px 10px rgb(0 0 0 / 0.2);
        }

        footer{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 10%;
            background: #323232;
            color: white;
            font-size: small;
            font-weight: lighter;
        }
    </style>
</head>
<body>
    <header>
        <h1>Titlr.</h1>
    </header>
    <div class="yay">
        <div class="up">
            <h1>Yay!</h1>
        </div>
        <a href="media/excel/titlr.xlsx" class="down">
            <button>Download</button>
        </a>
    </div>
    <footer>
        <p>Designed and Developed by Team Don&apos;t Care</p>
    </footer>
</body>
</html>
